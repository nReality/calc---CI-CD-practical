<html>

<head>
    <title>Calc</title>
    <script src="calc.js"></script>
</head>

<body onLoad="initialize()">
    <h2>Calculator</h2>

    Enter a number in the first box and a number in the second box and select the answer button to see the answer.
    <br>
    Change the operation via the dropdown selection box if desired.
    <form name="calc" action="post">
        <input id="val1" type=text name=val1 size=10>

        <select name=operator>
            <option value="plus">+</option>
            <option value="minus">-</option>
        </select>

        <input id="val2" type=text name=val2 size=10>
        =
        <input  id="answer" type=text name=answer size=10>
        <input id="calc" type=button value=answer onClick="calculate()">
    </form>

    <br><br>


</body>

</html>
